<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container mx-auto">
        <h2 class="text-center">Please type your mail to check validity</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="mail" type="text" class="form-control" placeholder="Type Your Email"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="check()" class="btn btn-outline-secondary" type="button" id="button-addon2">Check</button>
        </div>
        <h3 class="text-center">
            <span id="mail-result" class="mt-0">
            </span>
            <span id="valid" class="text-success"></span>
            <span id="invalid" class="text-danger"></span>
        </h3>
    </header>
</body>
<script src="regular.js"></script>

</html>
